<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Trivia</title>
</head>
<body>
    <div class="main-container">
        <div class="instructions">
            <h1>Welcome!</h1>

            <h3>Please enter a nickname or initials below 
                and click the start quiz button when you're ready to begin the quiz.</h3>

            <input class="initials">

            <button class="start-quiz">Start Quiz</button>
        </div>
    

        <div class="quiz-data">
            <p class="questions"></p>

            <div class="answers">
                <ul class="choices">
                    <li id="answer-choice1"></li>
                    <li id="answer-choice2"></li>
                    <li id="answer-choice3"></li>
                    <li id="answer-choice4"></li>
                </ul>
            </div>
            
            <img src="./images/filled-arrow.png">

        </div>
   
   
   

   
    </div>
    <script src="script.js"></script>

</body>
</html>
